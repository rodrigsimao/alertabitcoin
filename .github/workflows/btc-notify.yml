name: BTC notify (Telegram)

on:
  # Executa a cada 15 minutos
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pandas matplotlib

      - name: Run notifier
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python notify_btc.py

      - name: Commit histórico e gráfico
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add btc_history.csv
          [ -f btc_chart.png ] && git add btc_chart.png
          git commit -m "Atualiza histórico BTC [skip ci]" || echo "Nada para commitar"
          git push
