name: BTC Notifier

on:
  workflow_dispatch:   # permite rodar manualmente
  schedule:
    - cron: "*/15 * * * *"   # executa a cada 15 minutos

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas matplotlib

      - name: Rodar script de notificação
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python notify_btc.py

      - name: Commit histórico e gráfico (se existirem)
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"

          if [ -f btc_history.csv ]; then
            git add btc_history.csv
          fi
          if [ -f btc_chart.png ]; then
            git add btc_chart.png
          fi

          if git diff --cached --quiet; then
            echo "Nenhuma alteração para commitar."
          else
            git commit -m "Atualização automática BTC [skip ci]"
            git push
          fi
