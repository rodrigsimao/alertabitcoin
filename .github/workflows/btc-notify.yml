name: BTC notify (Telegram)

on:
  # Executa nos horários definidos (UTC → Cuiabá UTC-4)
  schedule:
    - cron: '0 10 * * *'   # 06h Cuiabá
    - cron: '0 17 * * *'   # 13h Cuiabá
    - cron: '0 0 * * *'    # 20h Cuiabá
  # Executa manualmente pelo botão Run workflow
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pandas matplotlib

      - name: Run notifier
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python notify_btc.py

      - name: Commit histórico
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add btc_history.csv btc_chart.png
          git commit -m "Atualiza histórico BTC [skip ci]" || echo "Nada para commitar"
          git push
